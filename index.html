<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My To-Do-List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width:1000px)" href="phone.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg  bg-primary " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My To-Do-List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="" type="search" placeholder="Search" aria-label="Search">
          <button class=" btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="outer">
    <div id="container">
      <img src="/to do list icon.png" alt="icon">
      <h1>My-To-Do-List</h1>
      <div class="card-body">
        <h5 class="card-title">Add Your List</h5>
        <textarea class="form-control" id="addTxt" rows="3"></textarea>
        <button class="btn btn-danger" id="addBtn">Add</button>
      </div>
  
    </div>
    <div class="outernn">
      <h1>My List</h1>
      <div id="notes" class="row container-fluid">
  
  
  
      </div>
  
  
    </div>
  </div>
 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="/script.js">

  </script>
</body>

</html>
